<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Correct Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(183, 103, 233);
            margin: 0;
            padding: 20px;

        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .card {
            background-color: #b5606f;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: calc(30% - 20px);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        .card img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 18px;
            color:black;
        }

        .card .contact-icons {
            margin: 10px 0;
        }

        .card .contact-icons a {
            color:black;
            font-size: 18px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .card .contact-icons a:hover {
            color: #333;
        }

        .card .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .card .social-icons a {
            color:black;
            font-size: 18px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .card .social-icons a:hover {
            color: #333;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 10px 10px 20px rgba(2, 0, 0, 0.2);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
